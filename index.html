<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bijoy VPN Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    .box {
      padding: 16px;
    }
    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #3b82f6;
      color: white;
    }
  </style>
</head>

<body>
  <div class="box">

    <div class="card">
      <h3>Bijoy VPN Panel</h3>
      <div id="user">Loading user...</div>
    </div>

    <div class="card">
      <button onclick="buy()">Buy VPN</button>
      <button onclick="account()" style="background:#22c55e;">My Account</button>
    </div>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe.user;

    if (user) {
      document.getElementById("user").innerHTML =
        "ðŸ‘¤ " + user.first_name + "<br>ID: " + user.id;
    } else {
      document.getElementById("user").innerText = "User not detected";
    }

    function buy() {
      tg.showAlert("Buy VPN clicked");
    }

    function account() {
      tg.showAlert("My Account clicked");
    }
  </script>
</body>
</html>
