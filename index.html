<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bijoy VPN Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    .box { padding: 16px; }
    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #3b82f6;
      color: white;
    }
    .green { background:#22c55e; }
    .red { background:#ef4444; }
    .hidden { display:none; }
  </style>
</head>

<body>
<div class="box">

  <!-- USER INFO -->
  <div class="card">
    <h3>Bijoy VPN Panel</h3>
    <div id="userInfo">Loading...</div>
  </div>

  <!-- MAIN MENU -->
  <div class="card" id="menu">
    <button onclick="showPackages()">Buy VPN</button>
    <button class="green" onclick="showAccount()">My Account</button>
  </div>

  <!-- PACKAGE LIST -->
  <div class="card hidden" id="packages">
    <h4>Select Package</h4>
    <button onclick="buyPkg('1 Month', 200)">1 Month â€“ à§³200</button>
    <button onclick="buyPkg('3 Month', 500)">3 Month â€“ à§³500</button>
    <button onclick="buyPkg('6 Month', 900)">6 Month â€“ à§³900</button>
    <button class="red" onclick="back()">Back</button>
  </div>

  <!-- ACCOUNT -->
  <div class="card hidden" id="account">
    <h4>My Account</h4>
    <p>Status: Active</p>
    <p>Package: Demo</p>
    <p>Expiry: Not Set</p>
    <button class="red" onclick="back()">Back</button>
  </div>

  <!-- ADMIN PANEL -->
  <div class="card hidden" id="admin">
    <h4>Admin Panel</h4>
    <p>Admin Access Granted</p>
    <button onclick="sendAdmin('users')">User List</button>
    <button onclick="sendAdmin('add_days')">Add Days</button>
    <button onclick="sendAdmin('block')">Block User</button>
    <button class="red" onclick="back()">Back</button>
  </div>

</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const ADMIN_ID = 7953212628; // ðŸ‘ˆ à¦†à¦ªà¦¨à¦¾à¦° Telegram ID
  const user = tg.initDataUnsafe.user;

  if (user) {
    document.getElementById("userInfo").innerHTML =
      "ðŸ‘¤ " + user.first_name + "<br>ID: " + user.id;
    if (user.id === ADMIN_ID) {
      document.getElementById("menu").innerHTML +=
        `<button class="red" onclick="showAdmin()">Admin Panel</button>`;
    }
  }

  function hideAll() {
    document.querySelectorAll('.card').forEach(e=>e.classList.add('hidden'));
    document.querySelector('.card').classList.remove('hidden');
  }

  function back() {
    hideAll();
    document.getElementById("menu").classList.remove("hidden");
  }

  function showPackages() {
    hideAll();
    document.getElementById("packages").classList.remove("hidden");
  }

  function showAccount() {
    hideAll();
    document.getElementById("account").classList.remove("hidden");
  }

  function showAdmin() {
    hideAll();
    document.getElementById("admin").classList.remove("hidden");
  }

  function buyPkg(pkg, price) {
    tg.sendData(JSON.stringify({
      action: "buy",
      package: pkg,
      price: price,
      user_id: user.id
    }));
    tg.close();
  }

  function sendAdmin(action) {
    tg.sendData(JSON.stringify({
      action: action,
      admin: true,
      user_id: user.id
    }));
    tg.close();
  }
</script>

</body>
</html>
